<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Add your CSS styles here */
        .skil-prog span {
            display: block;
            background-color: #3498db;
            height: 40px;
            margin-bottom: 20px;
	    
        }
	.skil-prog{
		margin: 50px auto;
		width: 500px;
	}
	  .skil-prog .big{
		background-color: green;
	}
	.img{
		margin: 10px auto;
		width: 600px;
		height: 400px;
		border: 2px solid #000
	}
	img{
		width: 599px;
		margin: 0 auto;
	}

    </style>
</head>
<body>
	<div class="img">
		<img src="er.jpg">
	</div>

    <div class="skil-prog">
        <span data-width="100"></span>
        <span class="big" data-width="400"></span>
        <span data-width="350"></span>
    </div>

    <script>
        $(function(){
            $(".skil-prog span").each(function(){
                $(this).animate({
                    'width': $(this).data("width")
                }, 1000);
            });
        });
    </script>

</body>
</html>
